<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Management System</h1>
    <button id="addStudentBtn" class="btn-primary">Add Student</button>
    <h2>Student List</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student rows will go here -->
        </tbody>
    </table>

    <!-- The Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="studentModalTitle">Add/Edit Student</h2>
            </div>
            <form id="studentForm">
                <input type="hidden" id="formAction">
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" id="name" placeholder="Student Name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <div class="gender-container">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="unspecified" name="gender" value="Unspecified" checked>
                        <label for="unspecified">Unspecified</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="class">Class:</label>
                    <select id="class" required>
                        <option value="Class A">Class A</option>
                        <option value="Class B">Class B</option>
                        <option value="Class C">Class C</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirmDeleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="closeConfirmDelete">&times;</span>
                <h2>Confirm Delete</h2>
            </div>
            <p>Are you sure you want to delete this student?</p>
            <div class="modal-buttons">
                <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
                <button id="confirmDeleteBtn" class="btn-danger">Yes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
