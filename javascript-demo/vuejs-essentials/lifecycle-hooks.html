<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Lifecycle Hooks Example</title>
    <!-- Thêm Vue.js từ CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .clock {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Phần tử gốc mà Vue instance sẽ gắn vào -->
    <div id="app">
        <h1>Current Time</h1>
        <div class="clock">{{ time }}</div>
    </div>

    <!-- Tạo Vue application -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    time: new Date().toLocaleTimeString() // Thời gian hiện tại
                };
            },
            methods: {
                updateTime() {
                    this.time = new Date().toLocaleTimeString();
                }
            },
            created() {
                console.log('Component is created!');
            },
            mounted() {
                console.log('Component is mounted!');
                this.timer = setInterval(this.updateTime, 1000); // Cập nhật thời gian mỗi giây
            },
            beforeUnmount() {
                console.log('Component is about to be unmounted!');
                clearInterval(this.timer); // Xóa interval khi component bị hủy
            }
        });

        // Gắn ứng dụng Vue vào phần tử có id là 'app'
        app.mount('#app');
    </script>
</body>

</html>
